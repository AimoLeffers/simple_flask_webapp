{% extends 'base.html' %}

{% block container %}
  <div class="col align-self-center top-pad">
    {% for id, product in products.items() %}
    <div class="row justify-content-center">
      <div class="col-6">
        <a href="{{ url_for('product', key=id) }}" class="btn btn-primary my-btn-link" role="button">
          {{product['name'] }}
          <small><br>$ {{ product['price'] }}</small>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
